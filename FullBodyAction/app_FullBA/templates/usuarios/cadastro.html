{% extends 'usuarios/base.html' %}
{% block conteudo %}

<form action="{% url 'cadastro' %}" method="post">
  {% csrf_token %}
  
  <h1>Cadastro</h1>

  <div class="submissions">

    <span class="form-input">
      <input placeholder="NOME" name="name" class="form-control-sm" type="text">
    </span>

    <span class="form-input">
      <input placeholder="EMAIL" name="email" class="form-control-sm" type="email">
    </span>

    <span class="form-input">
      <input placeholder="PASSWORD" name="password" class="form-control-sm" type="password">
    </span>

    <input type="submit" value="Enviar" class="form-control-sm submit-button"> 

  </div>
</form>

{% endblock %}
