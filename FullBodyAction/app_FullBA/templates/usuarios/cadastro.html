{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method ="post">
    {% csrf_token %}
    <div style="text-align: center"class="container">
      <h1>Cadastro</h1>
      Nome <input name="nome" class="form-control-sm" type="text">
      E-mail <input name="email" class="form-control-sm" type="text">
      Idade <input name="password" class="form-control-sm" type="text">
      <button class="form-control-sm">Cadastrar</button>
    </div> 
</form>
{% endblock %}
