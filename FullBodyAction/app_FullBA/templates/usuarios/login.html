{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'home' %}" method ="post">
    {% csrf_token %}
    <h1>LogIn</h1>
    <div class="submissions">
      <span class="form-input">
        <input placeholder="E-mail" name="email" class="form-control-sm" type="text">
      </span>
      <span class="form-input">
        <input placeholder="Senha" name="password" class="form-control-sm" type="text">
      </span>
      <input type='submit' class="form-control-sm submit-button"></input> 
      
    </div>
  </form>

  <form action="{% url 'cadastro' %}" method ="post">
    {% csrf_token %}
    <div style="text-align: center"class="container">
      <br />
      <br />
      <button type='submit' class="submit-button">Cadastre-se!</button>
    </div>
  </form>
{% endblock %}
